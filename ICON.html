<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
 <style> 
#a{
    font-size:200px;
    background-color:beige;
    color:lightgreen;
    transition:color 3s;
    position :absolute;
    
    transition:rotate 2s,width 2s;
}
#b
{
    font-size:200px;
    background-color:beige;
    color:lightgreen;
    transition:color 3s;
    position :relative;
    rotate:-90px;
    transition:rotate 2s,width 2s;
}
#a:hover{
    color:royalblue;
}
#b:hover{
    color: red;
    background-color: black;
}
    </style>
</head>
<body>
   <i> <a href="https://fontawesome.com/icons/youtube?s=&f=brands" id="pics">free icons</a></i>
   <br><br>

    <br><br>
    <i class="fa-brands fa-facebook" id="a"></i>
</body>
</html>
